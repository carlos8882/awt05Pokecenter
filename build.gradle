plugins {
    id "jacoco"
    id 'java'
    id "org.sonarqube" version "2.7"
}

group 'org.awt05'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.2'
    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
}

test {
    useJUnitPlatform()
}

sonarqube {
    properties {
        property "sonar.projectKey", "PokeCenter"
        property "sonar.host.url", "http://10.28.115.218"
        property "sonar.login", "22df6dc10f5e98fc7fc5c1b871172a010ed2f4fb"
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
}
